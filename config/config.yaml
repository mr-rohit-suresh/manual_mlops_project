# =========================
# Data configuration
# =========================
data:
  raw_csv: "data/raw/v1_raw.csv"
  cleaned_csv: "data/processed/v2_cleaned.csv"
  train_size: 7000

# =========================
# Model configuration
# =========================
model:
  solver: "lbfgs"
  max_iter: 1000

artifacts:
  model_dir: artifacts/models
  metadata_dir: artifacts/metadata
# =========================
# Preprocessing configuration
# =========================
monitoring:
  max_error_rate: 0.20
model:
  version: v2

preprocessing:
  categorical_feature_index: 0
  numeric_feature_indices:
    - 1
    - 2
    - 3
    - 4
    - 5
